<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to School</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Back to School Countdown </h1>
    <div id="countdown">
      <div class="time">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const schoolStartDate = new Date("August 14, 2025 08:00:00").getTime();

    const countdown = document.getElementById("countdown");
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = schoolStartDate - now;

      if (distance < 0) {
        countdown.innerHTML = "<h2>ðŸŽ‰ School has started! ðŸŽ‰</h2>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
